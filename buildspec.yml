version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.22
      nodejs: 18
    commands:
      - echo "Installing CDK CLI..."
      - npm install -g aws-cdk

  build:
    commands:
      - echo "🔁 Moving into cdk-app directory"
      - cd cdk-app
      - echo "🧹 Tidy up Go modules"
      - go mod tidy
      - echo "📦 Synthesizing CDK app"
      - go run main.go synth
      - echo "🚀 Deploying CDK stack"
      - cdk deploy --require-approval never --app "go run ."